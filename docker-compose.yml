services:
  app:
    build: .
    container_name: applyflow-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://db:5432/applyflow
      DATABASE_USERNAME: applyflow
      DATABASE_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_ENABLED: ${MAIL_ENABLED:-false}
      REMINDER_ENABLED: ${REMINDER_ENABLED:-false}
      REMINDER_STALE_DAYS: ${REMINDER_STALE_DAYS:-7}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - applyflow-network

  db:
    image: postgres:16-alpine
    container_name: applyflow-db
    environment:
      POSTGRES_DB: applyflow
      POSTGRES_USER: applyflow
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U applyflow" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - applyflow-network

volumes:
  postgres-data:


networks:
  applyflow-network:
    driver: bridge
